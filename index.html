<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/custom/custom.css">
    <link rel="stylesheet" type="text/css" href="../styles/index_styles.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UCASE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Universities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Hub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Application</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center">
        <div class="d-flex flex-column py-3">
            <h1 class="fw-bold text-uppercase text-center">Choose Your Future</h1>

            <div class="bg-info px-4 py-3 mt-4 rounded-5 bg-opacity-50">
                <nav>
                    <div class="nav nav-underline" id="nav-underline" role="underlinelist">
                        <button class="nav-link active" id="nav-all-results-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-all-results" type="button" role="tab" aria-controls="nav-all-results"
                            aria-selected="true">All Results</button>
                        <button class="nav-link" id="nav-uni-tab" data-bs-toggle="tab" data-bs-target="#nav-uni"
                            type="button" role="tab" aria-controls="nav-uni" aria-selected="false">Uni &
                            Colleges</button>
                    </div>
                </nav>
                <div class="tab-content mt-3" id="nav-tabContent">
                    <div class="tab-pane show active" id="nav-all-results" role="tabpanel"
                        aria-labelledby="nav-all-results-tab" tabindex="0">
                        <form>
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control bg-white border-white text-black"
                                    placeholder="Search for uni & colleges and information" aria-label="Search">
                                <button class="btn bg-info" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="nav-uni" role="tabpanel" aria-labelledby="nav-uni-tab" tabindex="0">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control bg-white border-white text-black"
                                placeholder="Search for uni & colleges" aria-label="Search">
                            <button class="btn bg-info" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/index_script.js"></script>
</body>

</html>
